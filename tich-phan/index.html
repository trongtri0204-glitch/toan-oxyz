<script>
    const questions = [
        // Ph·∫ßn I: 12 c√¢u
        { part: 1, type: 'v1', num: 1, q: "M·ªánh ƒë·ªÅ n√†o d∆∞·ªõi ƒë√¢y l√† <b>sai</b>?", a: ["$\\displaystyle \\int f'(x) dx = f(x)+C$ v·ªõi m·ªçi h√†m $f(x)$ c√≥ ƒë·∫°o h√†m tr√™n $\\mathbb{R}$","$\\displaystyle \\int [f(x)+g(x)] dx = \\int f(x)dx + \\int g(x)dx$","$\\displaystyle \\int k f(x) dx = k \\int f(x)dx$","$\\displaystyle \\int [f(x)-g(x)] dx = \\int f(x)dx - \\int g(x)dx$"], c: 2, sol: "<b>AI Ph√¢n t√≠ch:</b> Kh·∫≥ng ƒë·ªãnh C sai v√¨ thi·∫øu ƒëi·ªÅu ki·ªán $k \\neq 0$. N·∫øu $k=0$, $\\int 0 dx = C \\neq 0$." },
        { part: 1, type: 'v1', num: 2, q: "Nguy√™n h√†m c·ªßa h√†m s·ªë $f(x) = \\cos x$ l√†:", a: ["$-\\sin x + C$", "$\\sin x + C$", "$\\cos x + C$", "$-\\cos x + C$"], c: 1, sol: "<b>AI Ph√¢n t√≠ch:</b> Ta c√≥ $(\\sin x)' = \\cos x$." },
        { part: 1, type: 'v1', num: 11, q: "Kh·∫≥ng ƒë·ªãnh n√†o ƒë√∫ng v·ªÅ di·ªán t√≠ch $S$? <div class='img-container'><img src='cau11.png'></div>", a: ["$S = \\displaystyle \\int_a^b [f_2(x)-f_1(x)] dx$", "$\\displaystyle S = \\int_a^b [f_1(x)-f_2(x)] dx$", "$S = \\displaystyle \\pi \\int_a^b [f_1(x)-f_2(x)]^2 dx$", "$S = \\displaystyle \\pi \\int_a^b [f_1(x)-f_2(x)] dx$"], c: 1, sol: "<b>AI Ph√¢n t√≠ch:</b> $f_1(x)$ n·∫±m tr√™n $f_2(x)$." },
        
        // Th·∫ßy t·ª± ƒëi·ªÅn th√™m c√°c c√¢u kh√°c v√†o ƒë√¢y ƒë·ªÉ ƒë·ªß b·ªô
        
        // Ph·∫ßn II: 4 c√¢u
        { part: 2, type: 'v2', num: 1, q: "Cho $F(x)$ l√† m·ªôt nguy√™n h√†m c·ªßa $f(x) = \\dfrac{x^2+1}{x}$ tr√™n $(0 ;+\\infty)$.", items: [ {l: "$F(x) = f'(x)$", r: false}, {l: "$F(x)+2025$ l√† nguy√™n h√†m", r: true}, {l: "$F(x) = x^2 + \\ln x + 2025$", r: false}, {l: "Bi·∫øt $F(1) = 3/2 \\Rightarrow F(x) = \\dfrac{x^2}{2} + 2$", r: false} ], sol: "<b>AI Ph√¢n t√≠ch:</b> b) ƒê√∫ng v√¨ h·∫±ng s·ªë c·ªông th√™m kh√¥ng ƒë·ªïi ƒë·∫°o h√†m. d) Sai v√¨ $C=1$." },
        { part: 2, type: 'v2', num: 4, q: "Cho BBT ƒë·∫°o h√†m $f'(x)$ nh∆∞ h√¨nh: <div class='img-container'><img src='cau4_ds.png'></div>", items: [ {l: "$\\int_2^5 f'dx = f(5)-f(2)$", r: true}, {l: "$\\int_2^3 f'dx = 1$", r: false}, {l: "Di·ªán t√≠ch v√πng gi·ªõi h·∫°n b·∫±ng $0.5$", r: false}, {l: "N·∫øu $\\int_2^5 |f'|=5 \\Rightarrow f(5)=5$", r: false} ], sol: "<b>AI Ph√¢n t√≠ch:</b> √ù b sai v√¨ f gi·∫£m tr√™n (2,3) n√™n t√≠ch ph√¢n √¢m." },

        // Ph·∫ßn III: 6 c√¢u
        { part: 3, type: 'v3', num: 1, q: "Bi·∫øt $\\displaystyle \\int (\\sin x - \\cos x)^2 dx = x + \\dfrac{1}{a} \\cos bx + C$. T√≠nh $S = a+b$.", c: "4", sol: "<b>AI Ph√¢n t√≠ch:</b> K·∫øt qu·∫£ $a=2, b=2 \\Rightarrow a+b=4$." },
        { part: 3, type: 'v3', num: 4, q: "Cho h√†m s·ªë $\\displaystyle f(x) = \\begin{cases} 3x^2-x-9 & x \\ge 2 \\\\ x-1 & x < 2 \\end{cases}$. T√≠nh $I = \\int_0^3 f(x)dx$.", c: "7.5", sol: "<b>AI Ph√¢n t√≠ch:</b> T√°ch t√≠ch ph√¢n t·∫°i 2: $I = 0 + 7.5 = 7.5$." },
        { part: 3, type: 'v3', num: 5, q: "T√≠nh $f(3)$ d·ª±a tr√™n di·ªán t√≠ch $S_A=4, S_B=10$ v√† $f(0)=2$. <div class='img-container'><img src='cau5_kq.png'></div>", c: "-4", sol: "<b>AI Ph√¢n t√≠ch:</b> $f(3) = 2 + 4 - 10 = -4$." },
        { part: 3, type: 'v3', num: 6, q: "T√≠nh s·ªë ti·ªÅn (ngh√¨n ƒë·ªìng) t·ªëi thi·ªÉu ƒë·ªÉ tr·ªìng v∆∞·ªùn hoa C·∫©m T√∫ C·∫ßu. <div class='img-container'><img src='cau6_kq.png'></div>", c: "4985", sol: "<b>AI Ph√¢n t√≠ch:</b> Di·ªán t√≠ch $\\approx 19.9396$. Ti·ªÅn = $19.9396 \\times 250 = 4985$." }
    ];

    let userAnswers = new Array(questions.length).fill(null);
    let currentIdx = 0;
    let studentName = "";

    function startGame() {
        const input = document.getElementById('studentName').value;
        if(!input.trim()) return alert("H·ªçc sinh nh·∫≠p t√™n nh√©!");
        studentName = input;
        document.getElementById('nameModal').style.display = 'none';
        document.getElementById('nav-section').style.display = 'flex';
        document.getElementById('game-main').style.display = 'grid';
        document.getElementById('student-name-display').innerText = studentName;
        
        initNav();
        initGrid();
        initNumpad();
        render();
    }

    function initNav() {
        const p1 = document.getElementById('nav-p1'), p2 = document.getElementById('nav-p2'), p3 = document.getElementById('nav-p3');
        questions.forEach((q, i) => {
            let b = document.createElement('button');
            b.className = 'nav-btn'; b.id = 'nav-' + i; b.innerText = q.num;
            b.onclick = () => jumpToQ(i);
            if(q.part === 1) p1.appendChild(b);
            else if(q.part === 2) p2.appendChild(b);
            else p3.appendChild(b);
        });
    }

    function initGrid() {
        const grid = document.getElementById('grid'); grid.innerHTML = "";
        for(let i=0; i<24; i++) {
            let t = document.createElement('div'); t.className='tile'; t.id='tile-'+i; grid.appendChild(t);
        }
    }

    function initNumpad() {
        const numpadZone = document.getElementById('numpad-btns');
        const keys = [1,2,3,4,5,6,7,8,9,0,'.','-'];
        numpadZone.innerHTML = keys.map(k => `<button class="num-btn" onclick="press('${k}')">${k}</button>`).join('') + 
                             `<button class="num-btn" style="grid-column:span 3; background:var(--wrong)" onclick="press('C')">X√ìA</button>`;
    }

    function jumpToQ(idx) { currentIdx = idx; render(); }
    function moveQ(step) { let next = currentIdx + step; if(next >= 0 && next < questions.length) jumpToQ(next); }

    function render() {
        const q = questions[currentIdx];
        document.getElementById('part-info').innerHTML = q.part === 1 ? "PH·∫¶N I. TR·∫ÆC NGHI·ªÜM 4 PH∆Ø∆†NG √ÅN" : (q.part === 2 ? "PH·∫¶N II. TR·∫ÆC NGHI·ªÜM ƒê√öNG SAI" : "PH·∫¶N III. TR·∫ÆC NGHI·ªÜM TR·∫¢ L·ªúI NG·∫ÆN");
        document.getElementById('q-title').innerText = "C√¢u " + q.num + ".";
        const zone = document.getElementById('ans-zone'); zone.innerHTML = '';
        document.getElementById('q-text').innerHTML = q.q;
        const numpad = document.getElementById('numpad-container'); numpad.style.display = 'none';

        if(q.type === 'v1') {
            q.a.forEach((opt, i) => {
                let b = document.createElement('button'); b.className = 'btn';
                if(userAnswers[currentIdx] === i) b.classList.add('selected');
                b.innerHTML = `<b>${['A','B','C','D'][i]}.</b> ${opt}`;
                b.onclick = () => { userAnswers[currentIdx] = i; render(); updateNavStatus(); };
                zone.appendChild(b);
            });
        } else if(q.type === 'v2') {
            let currentV2 = userAnswers[currentIdx] || [null, null, null, null];
            q.items.forEach((item, i) => {
                let d = document.createElement('div'); d.className = 'tf-row';
                d.innerHTML = `<div class='tf-label'><b>${['a','b','c','d'][i]})</b> ${item.l}</div>
                    <div style='display:flex;gap:5px'>
                        <button class='btn-tf ${currentV2[i] === true ? 'active-t' : ''}' onclick='setV2(${i},true)'>ƒê√∫ng</button>
                        <button class='btn-tf ${currentV2[i] === false ? 'active-f' : ''}' onclick='setV2(${i},false)'>Sai</button>
                    </div>`;
                zone.appendChild(d);
            });
        } else {
            numpad.style.display = 'block';
            document.getElementById('disp').innerText = userAnswers[currentIdx] || "- - -";
        }

        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('nav-' + currentIdx).classList.add('active');
        MathJax.typesetPromise();
    }

    function setV2(i, val) {
        if(!userAnswers[currentIdx]) userAnswers[currentIdx] = [null, null, null, null];
        userAnswers[currentIdx][i] = val;
        render();
        updateNavStatus();
    }

    function press(val) {
        let current = userAnswers[currentIdx] || "";
        if(val === 'C') current = ""; else if(current.length < 8) current += val;
        userAnswers[currentIdx] = current;
        document.getElementById('disp').innerText = current || "- - -";
        updateNavStatus();
    }

    function updateNavStatus() {
        questions.forEach((q, i) => {
            let b = document.getElementById('nav-' + i);
            b.classList.remove('done', 'missing');
            let ans = userAnswers[i];
            if(q.type === 'v2') { if(ans && !ans.includes(null)) b.classList.add('done'); }
            else { if(ans !== null && ans !== "") b.classList.add('done'); }
        });
    }

    function checkFinalSubmit() {
        let missing = [];
        questions.forEach((q, i) => {
            let ans = userAnswers[i];
            if(q.type === 'v2') { if(!ans || ans.includes(null)) missing.push(i + 1); }
            else { if(ans === null || ans === "") missing.push(i + 1); }
        });
        if(missing.length > 0) {
            missing.forEach(idx => document.getElementById('nav-' + (idx-1)).classList.add('missing'));
            return alert("Em ch∆∞a ho√†n th√†nh c√°c c√¢u: " + missing.join(", "));
        }
        if(confirm("N·ªôp b√†i nh√©?")) finish();
    }

    function finish() {
        let finalScore = 0;
        questions.forEach((q, i) => {
            let correct = false;
            if(q.type === 'v1') { if(userAnswers[i] == q.c) { finalScore += 0.25; correct = true; } }
            else if(q.type === 'v2') {
                let cc = 0; q.items.forEach((it, j) => { if(userAnswers[i][j] === it.r) cc++; });
                finalScore += [0, 0.1, 0.25, 0.5, 1.0][cc]; if(cc === 4) correct = true;
            } else { if(userAnswers[i] == q.c) { finalScore += 0.5; correct = true; } }
            if(correct) { let t = document.querySelectorAll('.tile:not(.open)'); if(t.length) t[Math.floor(Math.random()*t.length)].classList.add('open'); }
        });

        document.getElementById('game-main').style.display = 'none';
        document.getElementById('nav-section').style.display = 'none';
        document.getElementById('final-area').style.display = 'block';
        document.getElementById('final-score-display').innerText = "ƒêi·ªÉm c·ªßa em: " + finalScore.toFixed(2) + " / 10";

        let html = "";
        questions.forEach((q, i) => {
            let optH = "";
            if(q.type === 'v1') q.a.forEach((opt, idx) => optH += `<div><b>${['A','B','C','D'][idx]}.</b> ${opt}</div>`);
            else if(q.type === 'v2') q.items.forEach((it, idx) => optH += `<div><b>${['a','b','c','d'][idx]})</b> ${it.l}</div>`);
            html += `<div class='sol-card'>
                <div style='background:#0d1117; padding:15px; border-radius:8px;'>
                    <b style='color:var(--gold)'>C√¢u ${q.num} (${q.part==1?'P.I':(q.part==2?'P.II':'P.III')}):</b><br>${q.q}
                    <div style='margin-top:10px; color:#8b949e;'>${optH}</div>
